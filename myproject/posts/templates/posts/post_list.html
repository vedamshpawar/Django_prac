{% extends 'layout.html' %}

{% block title %}
    Post
{% endblock %}

{% block content %}
    <section>
    <h1>Post</h1>

    {% for post in posts %}
        <article class="post">
            <h2>{{ post.title}}</h2>
            <p>{{ post.date}}</p>
            <p>{{ post.body}}</p>
        </article>
    {% endfor %}
    </section>
    <!-- <p>check out my <a href="/">Home</a></p> -->
{% endblock %}
